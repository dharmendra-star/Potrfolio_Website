    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Body Styling */
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Neon Glow Text */
        h1, h2, h3 {
            text-transform: uppercase;
            text-shadow: 0 0 10px #af2caf, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }

        h1 { font-size: 3em; color: #ff00ff; }
        h2 { font-size: 2.2em; color: #00ffff; }
        h3 { font-size: 2em; color: #ffcc00; }

        /* Neon Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        /* Styled Divider */
        hr {
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px auto;
            width: 60%;
        }

        /* Neon Image */
        img {
            border: 4px solid #ff00ff;
            border-radius: 15px;
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
            width: 280px;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #712b71, 0 0 40px #ff00ff;
        }

        /* Neon Buttons */
        .btn {
            display: inline-block;
            text-decoration: none;
            font-size: 1.3em;
            color: white;
            background: rgba(255, 0, 255, 0.3);
            padding: 15px 25px;
            margin: 15px;
            border-radius: 30px;
            border: 3px solid #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #271427;
            color: black;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
        }

        .btn::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: -100%;
            transition: left 0.4s;
        }

        .btn:hover::before {
            left: 100%;
        }

    </style>
</head>
